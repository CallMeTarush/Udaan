<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HouseKeeping</title>

    
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        HouseKeeping
                    </a>
                </div>
            </div>
        </nav>
    <div class="container">
        
        <div class="col-md-12">
            <h3>
                Add Asset (/add-asset/)
            </h3>
            <form class="col-md-8" role="search" onsubmit="return addAsset(event)">
                <div class="form-group col-md-9">
                    <input type="text" class="form-control" id="assetName" placeholder="Asset Name">
                </div>
                <button type="submit" class="btn btn-default col-md-3">Add</button>
            </form>
            
        </div>
        <div class="col-md-12">
            <h3>
                Add Task (/add-task/)
            </h3>
            <form class="col-md-8" role="search" onsubmit="return addTask(event)">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="taskName" placeholder="Task Name">
                </div>
                <div class="col-md-3">
                    <select id="taskFrequency" class="selectClass">
                        <option value="hourly" selected>Hourly</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-default col-md-3">Add</button>
            </form>
                
            
        </div>
        <div class="col-md-12">
            <h3>
                Add Worker (/add-worker/)
            </h3>
            <form class="col-md-8" role="search" onsubmit="return addWorker(event)">
                <div class="form-group col-md-9">
                    <input type="text" class="form-control" id="workerName" placeholder="Worker Name">
                </div>
                <button type="submit" class="btn btn-default col-md-3">Add</button>
            </form>
                
        </div>
        <div class="col-md-12">
            <h3>
                List All Assets (/assets/all/)
                <div id="assets"></div>
            </h3>
        </div>
        <div class="col-md-12">
            <h3>
                Allocate A Task (/allocate-task/)
            </h3>
                <form class="col-md-8" role="search" onsubmit="return allocateTask_(event)">
                    <div id="selectWorkers" class="selectClass"></div>
                    <div id="selectTasks" class="selectClass"></div>
                    <div id="selectAssets" class="selectClass"></div>

                    <input type="text" class="form-control" id="taskToBePerformedBy" placeholder="Task To Be Performed By (dd/mm/yyyy)">

                    <br>
                    <button type="submit" class="btn btn-default col-md-3">Add</button>
                </form>
            
        </div>

        <div class="col-md-12">
            <h3>
                Get Tasks for Worker (/get-tasks-for-worker/{workerId})
            </h3>
            <form class="col-md-8" role="search" onsubmit="return getWorkerTasks(event)">
                <div id="workerSelect12" class="selectClass"></div>
                <button type="submit" class="btn btn-default col-md-3">Get</button>
            </form>
            <div id="allocatedTasks_"></div>
        </div>
    </div>
    <br><br><br>
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
